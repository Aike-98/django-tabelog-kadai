{% extends "base.html" %}

{% block title %}パスワード再設定{% endblock %}

{% block content %}
<h1>パスワード再設定</h1>

<div class="row justify-content-md-center">
<div  class="col-6">

    <p>メールアドレスを入力して下さい。<br>登録済みアドレスの場合、パスワード再設定のためのリンクを送付いたします。</p>

    <form method="post">{% csrf_token %}
    <fieldset class="module aligned">
        <div class="form-row field-email">
        {{ form.email.errors }}
        <div class="flex-container">
            <label for="id_email">メールアドレス</label>
            {{ form.email }}
        </div>
        </div>
    </fieldset>
    <div class="submit-row">
        <input type="submit" value="再設定用のメールを送信する">
    </div>
    </form>

</div>
</div>

{% endblock %}
