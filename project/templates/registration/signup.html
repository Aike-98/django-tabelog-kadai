{% extends "base.html" %}
{% load bootstrap %}
{% block title %}新規登録{% endblock %}

{% block content %}
<h1>新規登録</h1>

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <input type="submit" class="btn btn-primary" value="登録">
</form>

{% endblock %}
