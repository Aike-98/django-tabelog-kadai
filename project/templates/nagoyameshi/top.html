{% extends "base.html" %}
{% block title %}店舗一覧{% endblock %}

{% block content %}
<h1>店舗一覧</h1>





{# 店舗リストが空でない場合 #}
{% if restaurants %}
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url "nagoyameshi:restaurant_detail" pk=restaurant.pk%}">{{ restaurant.name }}</a>
            </li>

        {% endfor %}
    </ul>

{# 店舗リストが空の場合 #}
{% else %}
    <p>キーワードを含む店舗は見つかりませんでした。</p>

{% endif %}

{% endblock %}
